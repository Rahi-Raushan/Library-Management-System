<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body
    <div class="container">
        <header class="header">
            <h1><img src="logo.png" width="100px" alt="logo"> Rungta Library Management System</h1>
            <p>Manage your library efficiently with our intuitive platform.</p>
        </header>

        <div class="auth-buttons">
            <button id="adminLoginBtn">👨‍💼 Admin Login</button>
            <button id="userLoginBtn">👤 User Login</button>
            <button id="userSignupBtn">📝 User Signup</button>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="adminLoginModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" id="closeAdminLogin">&times;</span>
            <h3>Admin Login</h3>
            <form id="adminLoginForm">
                <input type="email" id="adminEmail" placeholder="Admin Email" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- User Login Modal -->
    <div id="userLoginModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" id="closeUserLogin">&times;</span>
            <h3>User Login</h3>
            <form id="userLoginForm">
                <input type="email" id="userEmail" placeholder="Email" required>
                <input type="password" id="userPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- User Signup Modal -->
    <div id="userSignupModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" id="closeUserSignup">&times;</span>
            <h3>User Signup</h3>
            <form id="userSignupForm">
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
