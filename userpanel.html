<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link rel="stylesheet" href="userpanel.css">
</head>
<body>
    <div class="sidebar">
        <h2>User Panel</h2>
        <ul>
            <li onclick="navigateTo('availableBooks')">Available  Books</li>
            <li onclick="navigateTo('myRequests')">My Requests</li>
            <li onclick="logout()">Logout</li>
        </ul>
    </div>
    <div class="content">
        <!-- Available Books -->
        <section id="availableBooks">
            <h1>Available Books</h1>
            <input type="text" id="userSearchBooks" placeholder="Search books..." oninput="filterBooks()" />
            <div id="bookList" class="card-list"></div>
        </section>

        <!-- My Requests -->
        <section id="myRequests" class="hidden">
            <h1>My Requests</h1>
            <div id="requestList" class="card-list"></div>
        </section>
    </div>
    <script src="userpanel.js"></script>
</body>
</html>
